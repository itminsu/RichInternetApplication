<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">  
        <title>JavaScript Directions App</title>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="css/transport.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="currentTime()">
        <div class="w3-container w3-card-4" id="transport-form">
        <h2 class="w3-text-green">Transport App</h2>
        <p>Enter Start and End Locations</p>
        <p>      
            <label class="w3-text-green"><b>Start Location</b></label>
            <input class="w3-input w3-border" placeholder="Ex) 3 Leeds St, Bedford" id="start" type="text">
        </p>
        <p>      
            <label class="w3-text-green"><b>Destination</b></label>
            <input class="w3-input w3-border" placeholder="Ex) 95 Evans St, Halifax" id="destination" type="text">
        </p>
        <p>      
            <label class="w3-text-green"><b>Arriavl Time</b></label>
            <input class="w3-input w3-border" type="time" type="datetime-local" id="leaveTime">
        </p>
        <p>      
            <button class="w3-btn w3-green" type="button" onclick="displayRoute();">Get Directions</button>
        </p>
        </div>
   <!-- <div id="display-time">
        <p>Total Travel Time: </p><div id="totalTime"></div>
        </div> --> 
        <div id="error"><!-- error --></div>
        <table id="display-route">
          <thead>
            <tr>
              <th></th>
              <th rowspan="2">Directions</th>
              <th>Distance</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="directionsTable">
          </tbody>
        </table>
        <script src="js/transport.js"></script>
    </body>
</html>
